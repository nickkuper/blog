{% extends 'blog/base.html' %}
{% block content %}
    <p>{{ post.datetime }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>
        {% load disqus_tags %}
        {% set_disqus_url "http://example.com/post/10" %}
        {% disqus_show_comments "channel-testforme" %}
    </p>
{% endblock %}
